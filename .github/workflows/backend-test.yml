name: Backend CI

on:
  push:
    paths:
      - "Backend/**"
  pull_request:
    paths:
      - "Backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
